apiVersion: apps/v1
kind: Deployment
metadata:
  name: petrosa-backfiller-binance-deploy
  namespace: petrosa-apps
  labels:
    app: petrosa-backfiller-binance-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petrosa-backfiller-binance
  template:
    metadata:
      labels:
        app: petrosa-backfiller-binance
    spec:
      containers:
      - name: petrosa-backfiller-binance
        image: yurisa2/petrosa-backfiller-binance:latest
        imagePullPolicy: Always
        env:
          - name: VERSION
            value: "0.0.40"
          - name: KAFKA_ADDRESS
            valueFrom:
              secretKeyRef:
                name: petrosa-apps-secret
                key: KAFKA_ADDRESS
                optional: false
          - name: KAFKA_SUBSCRIBER
            valueFrom:
              secretKeyRef:
                name: petrosa-apps-secret
                key: KAFKA_SUBSCRIBER
                optional: false
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: petrosa-apps-secret
                key: MONGO_URI
                optional: false
          - name: NEW_RELIC_LICENSE_KEY
            valueFrom:
              secretKeyRef:
                name: petrosa-apps-secret
                key: NEW_RELIC_LICENSE_KEY
                optional: false
